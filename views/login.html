<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="form-group">
            <label for="project">Project Id:</label>
            <input ng-model="project" id="project" name="project">
            <label for="user">Login:</label>
            <input ng-model="user" id="user" name="user">
            <label for="password">Password:</label>
            <input ng-model="password" id="password" type="password" name="password">
        </div>
        <button type="button" class="btn btn-primary" ng-click="onLogin()">Login</button>
    </div>


</div>
